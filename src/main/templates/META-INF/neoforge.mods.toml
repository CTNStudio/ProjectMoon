modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}"
description = '''${mod_description}'''

[[mixins]]
config = "${mod_id}.mixins.json"

[[dependencies.${ mod_id }]]
modId = "neoforge"
type = "required"
versionRange = "${neo_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "minecraft"
type = "required"
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "geckolib"
type = "required"
versionRange = "${geckolib_version}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "playeranimator"
type = "required"
versionRange = "${player_anim_version}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "zigysmultiloaderutils"
type = "required"
versionRange = "${playeranimatorapi_version}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "curios"
type = "required"
versionRange = "${curios_api_version}"
ordering = "NONE"
side = "BOTH"
